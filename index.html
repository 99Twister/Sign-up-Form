<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="sidebar">
            <div id="logo">
                <img src="images/logo.png" alt="">
                <h1>ODIN</h1>
            </div>
            <div id="credit">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a></p>
            </div>
        </div>
        <form action="">
            <div id="header">
                <div>
                    <h2>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started.</h2>
                    <h2>You <i>know</i> you want to.</h2>
                </div>
            </div>
            <div id="sign-up">
                <h2>Let's do this!</h2>
                <div id="fill-out">
                    <div id="left">
                        <label for="name">FIRST NAME</label>
                        <input type="text" name="name" id="name">

                        <label for="mail">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <div class="container">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                            <span></span>
                        </div>
                    </div>
                    <div id="right">
                        <label for="name">FIRST NAME</label>
                        <input type="text" name="name" id="name">

                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" name="tel" id="tel">

                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password" id="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
                    </div>
                </div>
            </div>
            </div>
            <div id="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </main>
</body>
</html>
